<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Line</title>
    <script>
        const socket = new WebSocket('ws://localhost:3000');

        socket.onmessage = function(event) {
            document.getElementById('random-numbers').innerText = event.data;
        };
    </script>
</head>
<body>
    <h1>Random Number Line</h1>
    <div id="random-numbers">Waiting for numbers...</div>
</body>
</html>
