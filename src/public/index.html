<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Line</title>
    <script>
      // Change this to your dynamic server's URL:
      const socket = new WebSocket(
        "https://crepsman.github.io/RandomNumberApp/"
      );

      socket.onmessage = function (event) {
        document.getElementById("random-numbers").innerText = event.data;
      };
    </script>
  </head>
  <body>
    <h1>Random Number Line</h1>
    <div id="random-numbers">Waiting for numbers...</div>
  </body>
</html>
